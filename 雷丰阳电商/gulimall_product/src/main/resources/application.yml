spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.126.128:3306/gulimall_pms?useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 服务名
  application:
    name: gulimall-product
  # 注册中心地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

mybatis-plus:
  # 扫描所有的SQL映射文件
  mapper-locations: classpath:/mapper/**/*.xml
  # 主键自增
  global-config:
    db-config:
      id-type: auto
      # 全局逻辑删除配置  1、已删除   0、未删除   （这是默认配置，本质上是可以省略不写的）
      logic-delete-value: 1
      logic-not-delete-value: 0
server:
  port: 10000



